{% extends "blog/base.html" %}

{% block title %}О синхронном плавание{% endblock %}

{% block content %}
  <h1><b>О синхронном плавание</b></h1>
  {% for post in posts %}
    <h2>
      <a href="{% url 'blog:post_detail' post.id %}">
        {{ post.title }}
      </a>
    </h2>
    <p class="date">
      Published {{ post.publish }} by {{ post.author }}
    </p>
    {{ post.body|truncatewords:30|linebreaks }}
  {% endfor %}
{% endblock %}
